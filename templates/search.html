<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | Youtube from Andecy</title>
</head>
<body>
    <form action="/search" method="get">
        <label for="name">Enter the name of the video you want to search.</label>
        <input type="text" name="q" id="name" spellcheck="false">
        <input type="submit">
    <ol>
        {% for v in r.results %}
            <div class="all-info">
                <img src="{{ yt(v.watch_url).thumbnail_url }}" alt="yt-video-img" style="height: 18%;width: 19%;">
                <div class="text-info">
                    <ul><a href="{{ v.watch_url }}">{{ v.title }}</a><br><br><a href="{{ yt(v.watch_url).channel_url }}">{{ yt(v.watch_url).author }}</a></ul>
                    <br>
                </div>
            </div>
            <br>

        {%  endfor %}
    </ol>
</body>
<style>
.all-info {
  display: flex; /* flexbox kullanarak resim ve yazıları yatay olarak hizalayabilirsiniz */
  align-items: center; /* resim ve yazıları dikey olarak hizalayın */
}
</style>
</html>
